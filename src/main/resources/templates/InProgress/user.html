<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UserStats</title>
</head>
<body>
<table>
    <tr>
        <th>NAME</th>
        <th>SUBJECT</th>
    </tr>
    <tr th:each="subject : ${subjects}">
        <td th:text="${subject}"></td>
    </tr>
</table>
</body>
</html>
